<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/64db659394.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- min container that contains the complete stopwatch -->
    <div id="main">
        <!-- Heading  -->
        <h1 style="padding-top: 15px;">STOPWATCH</h1>

        <div id="timer">
            <!-- Hour div contains the hour timer -->
            <div id="hour">
                <div class="counter" id="hour2">0</div>

                <div class="counter" id="hour1">0</div>
            </div> :

            <!-- Min div contains the min timer -->

            <div id="min">
                <div class="counter" id="min2">0</div>

                <div class="counter" id="min1">0</div>
            </div> :

            <!-- sec div contains the sec timer -->

            <div id="sec">
                <div class="counter" id="sec2">0</div>

                <div class="counter" id="sec1">0</div>
            </div>
        </div>

        <!-- buttons like start, stop, reset, Theme -->
        <div class="button">
            <!-- Start button -->
            <button type="button" class="btn btn-lg" id="start"><i class="fas fa-power-off"></i> start</button>

            <!-- stop button -->
            <button type="button" class="btn btn-lg" id="stop"><i class="far fa-times-circle"></i> stop</button>

            <!-- reset button -->
            <button type="button" class="btn btn-lg" id="reset"><i class="fas fa-redo-alt"></i> reset</button>
        </div>
    </div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <script src="script.js"></script>

</body>

</html>
